<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tttt</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div id="month" class="wrapper toggled">
      <div class="content-area">
        <div class="container-fluid">
          <div class="row mt-3" style="margin-left: 0;">
              <div class="text-left mt-3 mb-3 d-fixed">
                <a
                  href="#"
                  class="btn btn-outline-warning toggle-button mr-2"
                  id="rt-toggle"
                >
                  <span class="btn-text">Today</span>
                </a>
              </div>
              <div class="text-le1ft mt-3 mb-3 d-fixed">
                <a
                  href="#"
                  class="btn btn-outline-warning toggle-button mr-2"
                  id="weekly-toggle"
                >
                  <span class="btn-text">Week to date</span>
                </a>
              </div>
              <div class="text-left mt-3 mb-3 d-fixed">
                <a
                  href="#"
                  class="btn btn-outline-warning toggle-button mr-2 toggled"
                  id="month-toggle"
                >
                  <span class="btn-text">Last 30 days</span>
                </a>
              </div>
          </div>
          <div class="main">
            <div class="row sparkboxes mt-4">
              <div class="col-md-3">
                <div class="box box1">
                  <div class="details">
                    <h3 id="worked"></h3>
                    <h4>WORK</h4>
                  </div>
                  <div id="spark1"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box2">
                  <div class="details">
                    <h3 id="slack"></h3>
                    <h4>SLACK</h4>
                  </div>
                  <div id="spark2"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box3">
                  <div class="details">
                    <h3 id="coding"></h3>
                    <h4>CODING</h4>
                  </div>
                  <div id="spark3"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box4">
                  <div class="details">
                    <h3 id="git"></h3>
                    <h4>GIT</h4>
                  </div>
                  <div id="spark4"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="heatmap"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="treemap"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="barchart" class=""></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="barchart-tab" class=""></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="line-adwords"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="line-adwords-tab"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-12">
                <div class="box shadow mt-4">
                  <div id="timeline"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.slim.min.js"></script>
    <script src="apexcharts.min.js"></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
