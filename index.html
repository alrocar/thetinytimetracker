<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tttt</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div class="content-area">
      <div class="container-fluid">
        <div class="row mt-3" style="margin-left: 0;">
          <div class="text-left mt-3 mb-3 d-fixed">
            <a
              href="#"
              class="btn btn-outline-warning toggle-button mr-2"
              id="rt-toggle"
            >
              <span class="btn-text">Today</span>
            </a>
          </div>
          <div class="text-left mt-3 mb-3 d-fixed">
            <a
              href="#"
              class="btn btn-outline-warning toggle-button mr-2"
              id="yes-toggle"
            >
              <span class="btn-text">Yesterday</span>
            </a>
          </div>
          <div class="text-le1ft mt-3 mb-3 d-fixed">
            <a
              href="#"
              class="btn btn-outline-warning toggle-button mr-2"
              id="weekly-toggle"
            >
              <span class="btn-text">This week</span>
            </a>
          </div>
          <div class="text-left mt-3 mb-3 d-fixed">
            <a
              href="#"
              class="btn btn-outline-warning toggle-button mr-2 toggled"
              id="month-toggle"
            >
              <span class="btn-text">This month</span>
            </a>
          </div>
        </div>
        
        <div id="rt" class="wrapper">
          <div class="main">
            <div style="text-align: right;float: right;margin-top: -100px;">
              <div class="animation animation">
                <div class="dot" id="dot"></div>
                <span>Last update
                  <span id="last-update"></span>
                </span>
              </div>
            </div>
            <div class="row sparkboxes mt-4">
              <div class="col-md-3">
                <div class="box box1">
                  <div class="details">
                    <h3 id="worked-rt"></h3>
                    <h4>WORK</h4>
                  </div>
                  <div id="spark1-rt"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box2">
                  <div class="details">
                    <h3 id="slack-rt"></h3>
                    <h4>SLACK</h4>
                  </div>
                  <div id="spark2-rt"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box3">
                  <div class="details">
                    <h3 id="coding-rt"></h3>
                    <h4>CODING</h4>
                  </div>
                  <div id="spark3-rt"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box4">
                  <div class="details">
                    <h3 id="git-rt"></h3>
                    <h4>GIT</h4>
                  </div>
                  <div id="spark4-rt"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-12">
                <div class="box shadow mt-4">
                  <div id="timeline-rt"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="timeinappline-rt"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="timeinbrowserline-rt"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-12">
                <div class="box shadow mt-4">
                  <div id="treemap-rt"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="timeinapp-rt"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="timeinbrowser-rt"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="yes" class="wrapper">
          <div class="main">
            <div class="row sparkboxes mt-4">
              <div class="col-md-3">
                <div class="box box1">
                  <div class="details">
                    <h3 id="worked-yes"></h3>
                    <h4>WORK</h4>
                  </div>
                  <div id="spark1-yes"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box2">
                  <div class="details">
                    <h3 id="slack-yes"></h3>
                    <h4>SLACK</h4>
                  </div>
                  <div id="spark2-yes"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box3">
                  <div class="details">
                    <h3 id="coding-yes"></h3>
                    <h4>CODING</h4>
                  </div>
                  <div id="spark3-yes"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box4">
                  <div class="details">
                    <h3 id="git-yes"></h3>
                    <h4>GIT</h4>
                  </div>
                  <div id="spark4-yes"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-12">
                <div class="box shadow mt-4">
                  <div id="timeline-yes"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="timeinappline-yes"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="timeinbrowserline-yes"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-12">
                <div class="box shadow mt-4">
                  <div id="treemap-yes"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="timeinapp-yes"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="timeinbrowser-yes"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="weekly" class="wrapper">
          <div class="main">
            <div class="row sparkboxes mt-4">
              <div class="col-md-3">
                <div class="box box1">
                  <div class="details">
                    <h3 id="worked-weekly"></h3>
                    <h4>WORK</h4>
                  </div>
                  <div id="spark1-weekly"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box2">
                  <div class="details">
                    <h3 id="slack-weekly"></h3>
                    <h4>SLACK</h4>
                  </div>
                  <div id="spark2-weekly"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box3">
                  <div class="details">
                    <h3 id="coding-weekly"></h3>
                    <h4>CODING</h4>
                  </div>
                  <div id="spark3-weekly"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box4">
                  <div class="details">
                    <h3 id="git-weekly"></h3>
                    <h4>GIT</h4>
                  </div>
                  <div id="spark4-weekly"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="heatmap-weekly"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="treemap-weekly"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="barchart-weekly" class=""></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="barchart-tab-weekly" class=""></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="timeinapp-weekly"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="timeinbrowser-weekly"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-12">
                <div class="box shadow mt-4">
                  <div id="timeline-weekly"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="month" class="wrapper toggled">
          <div class="main">
            <div class="row sparkboxes mt-4">
              <div class="col-md-3">
                <div class="box box1">
                  <div class="details">
                    <h3 id="worked-month"></h3>
                    <h4>WORK</h4>
                  </div>
                  <div id="spark1-month"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box2">
                  <div class="details">
                    <h3 id="slack-month"></h3>
                    <h4>SLACK</h4>
                  </div>
                  <div id="spark2-month"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box3">
                  <div class="details">
                    <h3 id="coding-month"></h3>
                    <h4>CODING</h4>
                  </div>
                  <div id="spark3-month"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box box4">
                  <div class="details">
                    <h3 id="git-month"></h3>
                    <h4>GIT</h4>
                  </div>
                  <div id="spark4-month"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="heatmap-month"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="treemap-month"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="barchart-month" class=""></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="barchart-tab-month" class=""></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="timeinapp-month"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box shadow mt-4">
                  <div id="timeinbrowser-month"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-12">
                <div class="box shadow mt-4">
                  <div id="timeline-month"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.slim.min.js"></script>
    <script src="apexcharts.min.js"></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
